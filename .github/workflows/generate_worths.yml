name: Generate Worths

on:
  workflow_dispatch:
    inputs:
      map:
        description: 'Map includes to generate worths from'
        required: true
        default: 'all'
        type: choice
        options:
        - all
        - nerva
        - away_sites_testing
        - example
        - none

env:
  BYOND_MAJOR: "514"
  BYOND_MINOR: "1589"
  MAP_PATH: ${{ inputs.map }}

jobs:
  export-worths:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@d632683dd7b4114ad314bca15554477dd762a938
      - name: Setup Cache
        uses: actions/cache@2cdf405574d6ef1f33a1d12acccd3ae82f47b3f2
        with:
          path: ~/BYOND-${{ env.BYOND_MAJOR }}.${{ env.BYOND_MINOR }}
          key: ${{ runner.os }}-byond-${{ env.BYOND_MAJOR }}-${{ env.BYOND_MINOR }}
      - name: Generate Worths
        run: test/generate-worths.sh
      - name: Upload JSON
        if: ${{ success() && !env.ACT }}
        uses: actions/upload-artifact@v4
        with:
          name: Worths Lists (${{ inputs.map }}) - [${{ github.repository_owner }} - ${{ github.ref_name }}]
          path: |
            objects_worth.json
            materials_worth.json
