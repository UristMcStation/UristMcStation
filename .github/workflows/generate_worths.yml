name: Generate Worths

on:
  workflow_dispatch:
    inputs:
      map:
        description: 'Map includes to generate worths from'
        required: true
        default: 'all'
        type: choice
        options:
        - all
        - nerva
        - away_sites_testing
        - example
        - none

env:
  BYOND_MAJOR: "514"
  BYOND_MINOR: "1589"
  MAP_PATH: ${{ inputs.map }}

jobs:
  export-worths:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608
      - name: Setup Cache
        uses: actions/cache@704facf57e6136b1bc63b828d79edcd491f0ee84
        with:
          path: ~/BYOND-${{ env.BYOND_MAJOR }}.${{ env.BYOND_MINOR }}
          key: ${{ runner.os }}-byond-${{ env.BYOND_MAJOR }}-${{ env.BYOND_MINOR }}
      - name: Generate Worths
        run: test/generate-worths.sh
      - name: Upload JSON
        if: ${{ success() && !env.ACT }}
        uses: actions/upload-artifact@v3
        with:
          name: Worths Lists (${{ inputs.map }}) - [${{ github.repository_owner }} - ${{ github.ref_name }}]
          path: |
            objects_worth.json
            materials_worth.json
